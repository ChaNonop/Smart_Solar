; https://docs.platformio.org/page/projectconf.html


; 1. Base Environment (การตั้งค่าที่ใช้ร่วมกันทุกบอร์ด)
[env]
framework = arduino
monitor_speed = 115200
; จัดการเวอร์ชันของไลบรารีที่ใช้ร่วมกันตรงนี้ที่เดียว
lib_deps =
      bblanchon/ArduinoJson @ ^7.4.2

[env:arduino]
platform = atmelavr
src_filter = +<uno/> -<Esp8266/>   ; เลือกเฉพาะโฟลเดอร์ uno
lib_deps = 
    adafruit/DHT sensor library @ ^1.4.6
    plerup/EspSoftwareSerial @ ^8.2.0

build_flags = 
    -D Pin_Button = 2
    -D dhtPin = D3
    -D Light_Pin = A0
    -D Voltage_Pin_solar = A1
    -D Voltage_Pin_Battery = A2
    -D Relay_Pin = D4



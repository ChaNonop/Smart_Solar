; board = esp32dev
; framework = arduino


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
src_filter = +<Esp8266/> -<uno/>  ; เลือกเฉพาะโฟลเดอร์ uno

lib_deps =   
    knolleary/PubSubClient @ ^2.8
    tzapu/WiFiManager @ ^2.0.17
    arduino-libraries/NTPClient @ ^3.2.1

